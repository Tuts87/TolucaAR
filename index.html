<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="demo-styles.css">

    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<!--     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> -->

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->

<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.com/165df065-a734-4954-b78b-8c8195623e52%2FENCOD1.glb?v=1618411261009"
                  ios-src="https://cdn.glitch.com/165df065-a734-4954-b78b-8c8195623e52%2FEncoder.usdz?v=1618592561842"
                  alt="A Rose"
                  shadow-intensity="1"
                  camera-controls
                  autoplay
                  auto-rotate ar>
      <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; "> 游녦 Activate AR </button>
    </model-viewer>
    <section class="attribution">
      <span>

      </span>
    </section>
    
  </div>

  
  
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
